#DB properties:
spring.datasource.url=jdbc:postgresql://localhost:5433/organizer
spring.datasource.username=organizer
spring.datasource.password=organizer
spring.datasource.driver-class-name=org.postgresql.Driver

#Hibernate Configuration:
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

logging.level.com.povobolapo.organizer=DEBUG
logging.level.org.hibernate=INFO

#Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/rest-api-docs
springdoc.swagger-ui.path=/swagger-ui


# Caching
# ms
caching.spring.taskStatusTTL=3600000
caching.spring.notifyTypeTTL=3600000
caching.spring.taskTTL=30000
caching.spring.userTTL=60000

# Storage service
STORAGE_BASE_PATH=/home/pobopo/.organizer/storage
STORAGE_MAX_FILE_SIZE=1000000